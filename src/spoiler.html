<!doctype html>
<html lang="uk">
  <!-- ============= Head ============= -->

  <Head pageTitle="Home page" description="Home page description" />

  <body>

    <div class="wrapper">
      <!-- =========== Header =========== -->
      <Header />
      <!-- ============ Main ============ -->
      <main>
        <div class="qwerty">
          <div class="qwerty__container">
            <div class="spoilers">
              <div class='spoiler' data-spoiler data-spoiler-group="services">
                <div class='spoiler__panel' data-spoiler-title>
                  <div class='spoiler__text'>Title</div>
                  <span class='spoiler__icon'>
                    <svg stroke='currentColor' fill='none' stroke-width='2' viewBox='0 0 24 24' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'>
                      <polyline points='6 9 12 15 18 9'></polyline>
                    </svg>
                  </span>
                </div>
                <div class='spoiler__content' data-spoiler-content>
                  <div class='spoiler__body'>
                    Content
                  </div>
                </div>
              </div>
              <div class='spoiler' data-spoiler data-spoiler-group="services">
                <div class='spoiler__panel' data-spoiler-title>
                  <div class='spoiler__text'>Title 2</div>
                  <span class='spoiler__icon'>
                    <svg stroke='currentColor' fill='none' stroke-width='2' viewBox='0 0 24 24' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'>
                      <polyline points='6 9 12 15 18 9'></polyline>
                    </svg>
                  </span>
                </div>
                <div class='spoiler__content' data-spoiler-content>
                  <div class='spoiler__body'>
                    Content 2
                  </div>
                </div>
              </div>
            </div>

            <div class="sp-images">
              <img class="sp-image" data-spoiler-image-group="services" src="@i/1.jpg">
              <img class="sp-image" data-spoiler-image-group="services" src="@i/2.jpg">
            </div>
          </div>
        </div>
      </main>
      <!-- ============= Footer ============ -->
      <Footer />
    </div>
    <!-- ============= Scripts =========== -->
    <Scripts />

</html>
